<div class="container-float">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Register</h2>

      <div class="alert alert-danger" ng-show="vm.error">{{vm.error}}</div>
      <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
          <label for="username">First name</label>
          <input class="form-control" id="firstName" name="firstName" ng-model="vm.user.firstName" required
                 type="text"/>
          <span class="help-block" ng-show="form.firstName.$dirty && form.firstName.$error.required">First name is required</span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
          <label for="username">Last name</label>
          <input class="form-control" id="Text1" name="lastName" ng-model="vm.user.lastName" required
                 type="text"/>
          <span class="help-block"
                ng-show="form.lastName.$dirty && form.lastName.$error.required">Last name is required</span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <label for="username">Username</label>
          <input class="form-control" id="username" name="username" ng-model="vm.user.username" required
                 type="text"/>
          <span class="help-block"
                ng-show="form.username.$dirty && form.username.$error.required">Username is required</span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <label for="password">Password</label>
          <input class="form-control" id="password" name="password" ng-model="vm.user.password"
                 required type="password"/>
          <span class="help-block"
                ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" ng-disabled="form.$invalid || vm.dataLoading" type="submit">
            Register
          </button>
          <img ng-if="vm.dataLoading"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

      </form>
    </div>
  </div>
</div>
